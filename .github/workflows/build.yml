name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    # FIX: Increase memory for the build process to prevent crashes
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"

    steps:
      - uses: actions/checkout@v2

      # 1. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 2. Setup Java 17 (Required for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Free up disk space
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 4. Install System Dependencies
      # FIX: Added libjpeg-dev and libfreetype6-dev for Pillow/ReportLab
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libjpeg-dev \
            libfreetype6-dev \
            autoconf \
            libtool \
            openjdk-17-jdk

      # 5. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.33

      # 6. Build APK
      - name: Build APK
        run: buildozer android debug

      # 7. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: YellesPaP-APK
          path: bin/*.apk
